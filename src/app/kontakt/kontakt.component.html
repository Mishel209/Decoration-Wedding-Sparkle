<div *ngIf="form" class="formbold-main-wrapper" style="display: flex; flex-direction: column; gap: 50px;">
  <h1 style="color: #333">{{"KONTAKTIRAJTE NAS" | translate}}</h1>

  <div class="formbold-form-wrapper">
    <form [formGroup]="form" (ngSubmit)="send()">
      <div class="formbold-mb-5">
        <input
          formControlName="from_name"
          type="text"
          name="name"
          id="name"
          placeholder="First and Last name"
          class="formbold-form-input">
      </div>

      <div class="formbold-mb-5">
        <input
          formControlName="from_email"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="formbold-form-input">
      </div>

      <div class="formbold-mb-5">
        <input
          formControlName="subject"
          type="text"
          name="subject"
          id="subject"
          placeholder="Subject"
          class="formbold-form-input">
      </div>

      <div class="formbold-mb-5">
        <textarea
          formControlName="message"
          rows="6"
          name="message"
          id="message"
          placeholder="Message"
          class="formbold-form-input"></textarea>
      </div>

      <div>
        <button type="submit" class="formbold-btn">{{"Pošalji" | translate}}</button>
      </div>
    </form>
  </div>
</div>
